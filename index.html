<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
    <button onclick="dodaj1()">button</button>
    <p>
      Liczba kliknięć: <span id="licznik">0</span>
    </p>

    <script>
    const URL = "https://script.google.com/macros/s/AKfycbz_AAUoEdaznBITVaKA29MULcPIDDIk9pub9OzwRKbOGnRFMfov3H0xyqXyO1kE3POz/exec";

    function updateLicznik() {
      const script = document.createElement("script");
      script.src = `${URL}?callback=handleData`;
      document.body.appendChild(script);
    }

    function handleData(data) {
      document.getElementById("licznik").textContent = data.licznik;
    }

    function dodaj1() {
      const script = document.createElement("script");
      script.src = `${URL}?dodaj=1&callback=handleData`;
      document.body.appendChild(script);
    }

    updateLicznik(); // ładuj na start
    </script>
  </body>
</html>
