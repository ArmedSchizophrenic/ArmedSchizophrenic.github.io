  <body>
    <h1>hello wolrd</h1>
    <button onclick="dodaj1()">button</button>
    <p>
      Liczba kliknięć: <span id="licznik">0</span>
    </p>

 <script>
const licznikEl = document.getElementById("data");
const URL = "https://script.google.com/macros/s/AKfycbz_AAUoEdaznBITVaKA29MULcPIDDIk9pub9OzwRKbOGnRFMfov3H0xyqXyO1kE3POz/exec";

fetch(URL)
  .then(res => res.json())
  .then(data => {
    licznikEl.textContent = data.licznik;
  })
  .catch(err => console.error("GET error:", err));

function dodaj1() {
  fetch(URL, {
    redirect: "follow",
    method: "POST"
  })
  .then(() => fetch(URL))
  .then(res => res.json())
  .then(data => {
    licznikEl.textContent = data.licznik;
  })
  .catch(err => console.error("POST error:", err));
}
</script>
